<div class="ss-table ss-table-striped ss-table-sortable">
  <table [mfData]="lista$ | async" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
      <tr>
        <th>ID</th> 
        <th>Nome</th> 
        <th>Data de Cadastro</th> 
        <th>Última Alteração</th> 
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tag of mf.data">
        <td>{{ tag.codigo }}</td> 
        <td>{{ tag.nome }}</td> 
        <td>{{ tag.dataInclusao }}</td> 
        <td>{{ tag.dataAlteracao }}</td> 
        <td>
          <botao icon="edit" label="" tipo="outline-warning" (click)="editar(tag)" class="width-30"></botao>
        </td>
        <td>
            <botao icon="close" label="" tipo="danger" (click)="remover(tag)" class="width-30"></botao>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6" style="background-color: #F5F7F8 !important;">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<div class="col-sm-12">&nbsp;</div>
<div class="col-sm-1"> <botao icon="add_circle_outline" label="Novo" tipo="success" (click)="editar({})" ></botao></div>
