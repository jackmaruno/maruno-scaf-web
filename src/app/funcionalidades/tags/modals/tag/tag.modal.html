<div id="tag-modal" class="ss-modal" style="display:block;">     
    <div class="ss-modal-content" style="width: 500px;">

        <div class="ss-modal-header">
            <span class="ss-modal-btnclose" (click)="fechar()">&times;</span>
            <h5>Cadastro de Tag</h5>
        </div>
 
        <div class="ss-modal-body" > 

            <div class="ss-form-group" >
                <label>Nome <span class="campo-obrigatorio-label" >*</span></label>
                <div class="ss-addon" >    
                    <input class="ss-form-control"  [(ngModel)]="tag.nome" type="text" maxlength="250" placeholder="Nome" scInput >
                </div> 
            </div> 
    
        </div>

        <div class="ss-modal-footer">  
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                    <botao label="Salvar" tipo="success" (click)="salvar()"></botao>
                </div>
                <div class="col-sm-4">
                    <botao label="Fechar" tipo="outline-default" (click)="fechar()"></botao>
                </div>
            </div>
        </div>
        
    </div> 
</div>
