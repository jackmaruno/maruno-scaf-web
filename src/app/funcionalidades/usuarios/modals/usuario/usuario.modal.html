<div id="usuario-modal" class="ss-modal" style="display:block;">     
    <div class="ss-modal-content" style="width: 800px;">

        <div class="ss-modal-header">
            <span class="ss-modal-btnclose" (click)="fechar()">&times;</span>
            <h5>Cadastro de Usu√°rio</h5>
        </div> 

        <div class="ss-modal-body" > 
            <div class="ss-form-group" >
                <label>Nome </label>
                <div class="ss-addon" >    
                    <span class="ss-form-control campo-bloqueado">{{usuario.nome}}</span>
                </div> 
            </div> 
            
            <div class="row">
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="ss-form-group" >
                                <label>Perfil <span class="campo-obrigatorio-label" >*</span></label>
                                <ng-select [items]="listPerfis" bindLabel="nome"  placeholder="Selecione" [(ngModel)]="usuario.perfil"></ng-select> 
                            </div>  
                        </div>
                        <div class="col-sm-6">
                            <div class="ss-form-group" >
                                <label>Login </label>
                                <div class="ss-addon" >    
                                    <span class="ss-form-control campo-bloqueado">{{usuario.login}}</span>
                                </div> 
                            </div> 
                        </div>

                        <div class="col-sm-6">
                            <div class="ss-form-group" >
                                <label>E-mail <span class="campo-obrigatorio-label" >*</span></label>
                                <div class="ss-addon" >    
                                    <input class="ss-form-control"  [(ngModel)]="usuario.email" type="text" scInput >
                                </div> 
                            </div> 
                        </div>
                        <div class="col-sm-6">
                            <div class="ss-form-group" >
                                <label>CPF </label>
                                <div class="ss-addon" >    
                                    <!-- <input class="ss-form-control"  [(ngModel)]="usuario.cpf" type="text" maxlength="14" placeholder="CPF" scInput > -->
                                    <!-- <input [(ngModel)]="usuario.cpf" maxlength="18" type="tel" mascara="CPF-CNPJ"  class="ss-form-control" > -->
                                    <cpf [(ngModel)]="usuario.cpf" class="input-cpf"></cpf>
                                </div> 
                            </div> 
                        </div>

                        <div class="col-sm-6">
                            <div class="ss-form-group" >
                                <label>Telefone </label>
                                <div class="ss-addon" >    
                                    <telefone [(ngModel)]="usuario.telefone" class="input-cpf" ></telefone>
                                </div> 
                            </div> 
                        </div>
                        <div class="col-sm-6">
                            <div class="ss-form-group" >
                                <label>Celular </label>
                                <div class="ss-addon" >    
                                    <telefone [(ngModel)]="usuario.celular" class="input-cpf" ></telefone>
                                </div> 
                            </div> 
                        </div>
                        
                    </div>
                </div>
                <div class="col-sm-4">
                    <img class="ss-user-img" [src]="usuario.foto? usuario.foto:'assets/images/ico-person.svg'"> 
                </div>
            </div>

            





        </div>

        <div class="ss-modal-footer" style="height: 65px;">   
            <div style="float: right;">
                <botao label="Salvar" formato="inline" tipo="success" (click)="salvar()" ></botao>
                <botao label="Fechar" formato="inline" tipo="outline-default" (click)="fechar()" ></botao> 
            </div> 
        </div>
    </div> 
</div>
