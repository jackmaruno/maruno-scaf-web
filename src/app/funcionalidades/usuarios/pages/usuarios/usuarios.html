<div class="ss-table ss-table-striped ss-table-sortable">
  <table [mfData]="lista$ | async" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
      <tr>
        <th>ID</th> 
        <th>Nome</th> 
        <th>Login</th>
        <th>Perfil</th>
        <th>Data de Cadastro</th> 
        <th>Última Alteração</th> 
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of mf.data">
        <td>{{ usuario.codigo }}</td> 
        <td>{{ usuario.nome }}</td> 
        <td>{{ usuario.login }}</td> 
        <td>{{ usuario.perfil.nome }}</td> 
        <td>{{ usuario.dataCadastro }}</td> 
        <td>{{ usuario.dataAtualizacao }}</td> 
        <td>
          <botao icon="edit" label="" tipo="outline-warning" (click)="editar(usuario)" class="width-50" formato="inline"></botao>
          <botao icon="close" label="" tipo="danger" (click)="remover(usuario)" class="width-50" formato="inline"></botao>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="7" style="background-color: #F5F7F8 !important;">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>


<ng-template #filtrosSidebar > 
    <div class="row sidebar-content" >
        <div class="col-sm-12 row-sub-header">Filtros de pesquisa</div>
        <div class="col-sm-12 row-header"><HR></div> 

        <div class="ss-form-group col-sm-12 ">
          <label>Nome</label> 
          <div class="ss-addon" >    
            <input class="ss-form-control" [(ngModel)]="filtro.nome" maxlength="100" type="text"  (keyup)="onKey($event)">
          </div>
        </div>

        <div class="ss-form-group col-sm-12 ">
          <label>Login</label> 
          <div class="ss-addon" >    
            <input class="ss-form-control" [(ngModel)]="filtro.login" maxlength="100" type="text"  (keyup)="onKey($event)">
          </div>
        </div>
 
        <div class="ss-form-group col-sm-12 row-col" >
            <label>Perfil </label>
            <ng-select [items]="listPerfis" bindLabel="nome" bindValue="codigo" placeholder="Selecione" [(ngModel)]="filtro.codPerfil"></ng-select> 
        </div>   
 
        <div class="col-sm-12">&nbsp;</div>

        <div class="col-sm-12"> 
          <botao icon="search" label="Pesquisar" tipo="success" (click)="pesquisar()"></botao>
        </div>   

        <div class="col-sm-12"> 
          <botao icon="undo" label="Limpar" tipo="outline-default" (click)="limpar()"></botao>
        </div>  
        <div class="col-sm-12">&nbsp;</div> 
    </div> 
</ng-template>
