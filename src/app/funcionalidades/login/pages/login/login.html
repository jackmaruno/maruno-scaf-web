
<div class="form-box" >
    <div class="header"> Autenticar  </div> 
        <div class="body bg-gray">
            <div class="form-group">
                <input class="ss-form-control" [(ngModel)]="login" maxlength="100" type="text"  (keyup)="onKey($event)"  placeholder="Login">
            </div>
            <div class="form-group">
                <input class="ss-form-control" [(ngModel)]="senha" maxlength="100" type="password"  (keyup)="onKey($event)" placeholder="Senha">
            </div>        
        </div>
        <div class="footer" >                                                      
            <button type="button" class="btn bg-olive btn-block" (click)="autenticar()">Entrar</button>   
        </div> 
</div>
