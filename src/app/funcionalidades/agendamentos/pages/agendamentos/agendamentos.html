<div class="ss-table ss-table-striped ss-table-sortable">
  <table [mfData]="lista$ | async" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
      <tr>
        <th>ID</th> 
        <th>Nome</th> 
        <th>Data de Início</th>
        <th>Período</th>
        <th>Categoria</th>
        <th>Data de Cadastro</th> 
        <th>Última Alteração</th> 
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let agendamento of mf.data">
        <td>{{ agendamento.codigo }}</td> 
        <td>{{ agendamento.nome }}</td> 
        <td>{{ agendamento.dataInicio }}</td> 
        <td>{{ agendamento.periodo.nome }}</td> 
        <td>{{ agendamento.categoria.nome }}</td>  
        <td>{{ agendamento.dataInclusao }}</td> 
        <td>{{ agendamento.dataAlteracao }}</td> 
        <td>
          <botao [icon]="agendamento.ativo? 'remove_circle' : 'check_circle'" label="" [tipo]="agendamento.ativo? 'outline-danger' : 'outline-success'" (click)="alterarStatus(agendamento)" class="width-50" formato="inline"></botao>
          <botao icon="edit" label="" tipo="outline-warning" (click)="editar(agendamento)" class="width-50" formato="inline"></botao>
          <botao icon="close" label="" tipo="danger" (click)="remover(agendamento)" class="width-50" formato="inline"></botao>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="7" style="background-color: #F5F7F8 !important;">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<div class="col-sm-12">&nbsp;</div>
<div class="col-sm-1"> <botao icon="add_circle_outline" label="Novo" tipo="success" (click)="editar({})" ></botao></div>
