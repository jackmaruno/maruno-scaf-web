<div class="ss-table ss-table-striped ss-table-sortable">
  <table [mfData]="lista$ | async" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
      <tr>
        <th>ID</th> 
        <th>Data</th>
        <th>Nome</th> 
        <th>E-mail</th>
        <th>Assunto</th>
        <th>Mensagem</th> 
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contato of mf.data">
        <td>{{ contato.codigo }}</td> 
        <td>{{ contato.dataInclusao }}</td> 
        <td>{{ contato.nome }}</td> 
        <td>{{ contato.email }}</td> 
        <td>{{ contato.assunto }}</td> 
        <td>{{ contato.mensagem }}</td>  
        <td>
          <botao icon="close" label="" tipo="danger" (click)="remover(contato)" class="width-50" formato="inline"></botao>
        </td>
      </tr>
    </tbody> 

    <tfoot>
      <tr>
        <td colspan="7" style="background-color: #F5F7F8 !important;">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
