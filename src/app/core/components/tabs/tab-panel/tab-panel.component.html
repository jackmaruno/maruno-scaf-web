<ng-template #defaultTabsHeader>
  <div class="ss-tab">
    <button
      *ngFor="let tab of tabs"
      class="ss-tab-links"
      [ngClass]="{active: tab.selected}"
      (click)="selectTab(tab)"
      id="defaultOpen">
      {{tab.title}}
    </button>
  </div>
</ng-template>

<ng-container *ngIf="headerTemplate else defaultTabsHeader">
  <ng-container
    *ngTemplateOutlet="headerTemplate; context: tabsContext;">
  </ng-container>
</ng-container>

<ng-content>
</ng-content>
