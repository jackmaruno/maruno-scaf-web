<button class="btn btn-format-inline btn-neutral btn-tag" *ngFor="let p of listTags" (click)="set(p)" [ngClass]="{'btn-success':p.check === true, 'btn-secondary': p.check === false}">
    <i class="{{p.check?'fa fa-check-circle-o': 'fa fa-circle-thin'}}"></i> {{p.nome}}
</button>
<div class="modal-footer" style="height: 65px;">   
    <button type="button" class="btn btn-primary"   (click)="salvar()">OK</button>
    <button type="button" class="btn btn-secondary" (click)="fechar()">Fechar</button> 
</div>
