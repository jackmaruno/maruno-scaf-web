<div class="form-group" >
    <label>Nome <span class="campo-obrigatorio-label" >*</span></label>
    <div class="addon" >    
        <input class="form-control"  [(ngModel)]="cartao.nome" type="text" maxlength="250" placeholder="Nome" scInput >
    </div> 
</div> 

<div class="form-group" >
    <label>Bandeira <span class="campo-obrigatorio-label" >*</span></label>

    <select class="form-control " [(ngModel)]="cartao.bandeira">
        <option>Selecione</option>
        <option *ngFor="let p of listBandeiras" [value]="p.sigla">{{p.sigla}}</option> 
    </select>
</div>  

<div class="row">
    <div class="col-sm-6">
        <div class="form-group" >
            <label>Vencimento <span class="campo-obrigatorio-label" >*</span></label>
            <div class="addon" >    
                <input class="form-control" [(ngModel)]="cartao.vencimento" type="tel"  maxlength="10" scInput  >
            </div> 
        </div> 
    </div>
    <div class="col-sm-6">
        <div class="form-group" >
            <label>Fechamento <span class="campo-obrigatorio-label" >*</span></label>
            <input class="form-control" [(ngModel)]="cartao.fechamento" type="tel"  maxlength="10" scInput  >
        </div> 
    </div>
</div>

<div class="modal-footer" >   
    <button type="button" class="btn btn-primary"   (click)="salvar()">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="fechar()">Fechar</button> 
</div>
